<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Damien Trouart, développeur web junior full stack.">
    <title>Portfolio Damien Trouart</title>
    <link rel="stylesheet" href="./sass/main.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script type="module" src="javascript/main.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section id="contact">
            <h2 class="contactTitle">Contact</h2>
            <div class="contactContainer">
                <p class="contactText">Need a junior <span>full stack</span> web developer? Feel free to contact me for any <span>collaboration</span> or <span>career opportunity</span>!
                <form class="contactForm" action="https://api.web3forms.com/submit" method="post">
                    <input type="hidden" name="access_key" value="01dc65fe-419a-4250-a3e2-3a8f3750a5b7">
                    <label class="nameLabel" for="firstName">Name:</label>
                    <input class="nameInput" type="text" name="name" id="firstName" placeholder="Your name" required>
                    <!-- <label for="lastName">Prénom</label>
                                <input type="text" id="lastName" placeholder="Marcel" required> -->
                    <label class="mailLabel" for="mail">Email:</label>
                    <input class="mailInput" type="email" name="email" id="mail" placeholder="Your email adress" required>
                    <label class="msgLabel" for="comment">Message:</label>
                    <textarea class="msgInput" name="message" id="comment" rows="5" cols="20"
                        placeholder="Hello..."></textarea>
                    <input class="btn eraseBtn" type="reset" value="Erase">
                    <input class="btn sendBtn" type="submit" value="Send">
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <div id="result"></div>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
